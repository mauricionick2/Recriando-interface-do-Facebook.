<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet">
    <link rel="shortcut icon" href="/src/favicon.png" type="image/x-icon">
    <title>Facebook</title>
  </head>
  <body>
    
    <div class="w-screen h-screen bg-gray-facebook flex items-center justify-center flex-col md:flex-row">
        <div class="w-580 pr-8 text-center md:text-left">
            <h1  class="text-blue-facebook font-bold text-5xl">facebook</h1>
            <h2 class="text-3xl text-black">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
        </div>

        <div class="bg-white p-4 w-380 rounded-md flex justify-center items-center flex-col shadow-lg mt-4">
            <input placeholder="Email ou telefone" class="input-facebook">
            <input placeholder="Senha" class="input-facebook" >
            <button class="h-12 w-full bg-blue-facebook rounded-md text-white">Entrar</button>
            <a  class="text-blue-facebook cursor-pointer mt-4">Esqueceu a senha?</a>
            <hr class="w-full m-4 border-gray-300 border-1">
            <button class="h-12 bg-green-facebook rounded-md text-white px-4">Criar nova conta</button>

            <p>
                <a href="https://www.facebook.com/pages/create/?ref_type=registration_form"><b>Crie uma Página</b></a> para uma celebridade, uma marca ou uma empresa.</p>
        </div>
    </div>
  </body>
</html>
